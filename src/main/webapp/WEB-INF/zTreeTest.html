<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="resources/js/zTree/3.2/zTreeStyle/zTreeStyle.css"/>
    <script type="text/javascript" src="resources/js/jquery/1.7.2/jquery.js"></script>
    <script type="text/javascript" src="resources/js/zTree/3.2/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="resources/js/zTree/3.2/jquery.ztree.excheck.js"></script>
    <script type="text/javascript">
        var setting = {
            view:{showLine: true, dblClickExpand: false},
            check: {
                enable: true
            },
            callback:{
                onClick: onClick
            }
        };

        var zNodes = [
            {
                name: "父节点1 - 展开",
                open:true,
                children: [
                    {
                        name: "叶子节点111"
                    },
                    {name: "叶子节点112"},
                    {name: "叶子节点113"}
                ]

            },
            {
                name:"父节点2 - 折叠",
                children: [
                    { name:"父节点21 - 展开", open:true,
                        children: [
                            { name:"叶子节点211"},
                            { name:"叶子节点212"},
                            { name:"叶子节点213"},
                            { name:"叶子节点214"}
                        ]},
                    { name:"父节点22 - 折叠",
                        children: [
                            { name:"叶子节点221"},
                            { name:"叶子节点222"},
                            { name:"叶子节点223"},
                            { name:"叶子节点224"}
                        ]},
                    { name:"父节点23 - 折叠",
                        children: [
                            { name:"叶子节点231"},
                            { name:"叶子节点232"},
                            { name:"叶子节点233"},
                            { name:"叶子节点234"}
                        ]}
                ]
            },
            { name:"父节点3 - 没有子节点", isParent:true}
        ];


        function onClick(e,treeId, treeNode) {
            var zTree = $.fn.zTree.getZTreeObj("treeDemo");
            zTree.expandNode(treeNode);
        }


        $(function(){
            $.fn.zTree.init($("#treeDemo"), setting, zNodes);
        });
    </script>
</head>
<body>
<ul id="treeDemo" class="ztree"></ul>
</body>
</html>
